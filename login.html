<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <!-- Section: Design Block -->
    <section class="text-center">
      <!-- Background image -->
      <div
        class="p-5 bg-image"
        style="
          background-image: url('/img/cover_back.png');
          height: 300px;
          background-repeat: no-repeat;
        "
      ></div>
      <!-- Background image -->

      <div
        class="card mx-4 mx-md-5 shadow-5-strong"
        style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.6);
          backdrop-filter: blur(30px);
        "
      >
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">Login</h2>

              <div>
                <br />
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Usuario</label>
                  <input
                    type="text"
                    id="user"
                    class="form-control form-control-lg"
                  />
                </div>
                <br />
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                  />
                </div>

                <!-- Submit button -->
                <button id="login" class="btn btn-primary btn-block mb-4">
                  Loguearse
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section: Design Block -->
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
